<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Encriptador de texto</title>

</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="Principal">
            <img src="img/Logo.png" alt="Logo encriptador" class="logo">
            <div class="textoBase">
                <div>
                    <textarea cols="60%" rows="20px" id="mensaje" class="inputBase" onclick="escribiendo();"></textarea>
                </div>
                <div>
                    <label ><i class="fa fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</label>
                </div>
                    <button class="btn_encriptar" onclick="codificarTexto();">Encriptar</button>
                    <button class="btn_desencriptar" onclick="decodificar();">Desencriptar</button>
                </div>
            </div>
        </div>
        
        <div class="textoEncriptado">
            <div id="textoSalida" class="texto-encriptado">
                <img src="img/Muñeco.png" alt="Buscando Texto" class="imagen_div">
                <h2 id="msgCodificado" >Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="hidden" id="hidden" hidden>
                <button class="btn_copiar" onclick="copiaraClipboard();">Copiar</button>

            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
